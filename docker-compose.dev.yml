version: '0.1'

services:
  server:
    build:
      context: ./server
      dockerfile: dev.Dockerfile
      target: development
    environment:
      SQL_HOST: db
      SQL_PORT: 1433
      SQL_DB: cabindb
      SQL_USER: SA
      SQL_PASSWORD: password123!
    ports:
      - '8080:8080'
      - '8000:8000'
    links:
      - db
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
    - "host.docker.internal:host-gateway"
  db:
    build: 
      context: ./Db
      dockerfile: dev.Dockerfile
    environment:
      SA_PASSWORD: password123!
      ACCEPT_EULA: Y
      MSSQL_PID: Express
    user: root
    ports:
      - 1433:1433
    volumes:
      - db_data:/var/opt/mssql/data
      - db_log:/var/opt/mssql/log
      - db_secrets:/var/opt/mssql/secrets
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "password123!" -Q "USE cabindb" -b -o /dev/null
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 180s

volumes:
  db_data:
  db_log:
  db_secrets: